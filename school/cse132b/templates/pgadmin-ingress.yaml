apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: pgadmin-ingress
spec:
  routes:
    - match: Host(`cse132b-pgadmin.rooty.dev`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: pgadmin4
          port: 80
    - match: Host(`cse132b-pgadmin.k8s.rooty.dev`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: pgadmin4
          port: 80
  tls:
    secretName: rooty-dev-wildcard